name: Deploy

on:
  push:
    # コミットされたブランチに基づいて、それぞれの環境にデプロイを実行する
    branches:
      - main
      - kensho
      - staging
      - koguchi
  pull_request:
    branches:
      - main
      - kensho
      - staging
      - koguchi

jobs:
  # 1. テストを実行
  tests:
    uses: ./.github/workflows/test-react.yml
  
  # 2. ビルドを実行（テスト成功後にのみ進む）
  build:
    needs: [tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

  # 3. ブランチ別にデプロイ
